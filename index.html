    <style>

        body { font-family: Arial, sans-serif; background: #fafbfc; color: #222; margin: 0; padding: 30px; transition: background 0.3s, color 0.3s;}

        .fanart { width: 100%; max-height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        ul { margin-top:1px; padding-left: 22px; }
        .badge { background: #1565c0; color: #fff; border-radius: 4px; padding: 2px 7px; font-size: 12px; margin-left: 6px; }
        .badges-calidad { margin-bottom: 8px; display: flex; gap: 6px; flex-wrap: wrap; }
        .badge-4k { background: #ff9800; color: #fff; border-radius: 4px; padding: 2px 7px; font-size: 12px; font-weight: bold; letter-spacing: 1px; }
        .badge-dv { background: #43a047; color: #fff; border-radius: 4px; padding: 2px 7px; font-size: 12px; font-weight: bold; }
        .badge-hdr10 { background: #1565c0; color: #fff; border-radius: 4px; padding: 2px 7px; font-size: 12px; font-weight: bold; }
        .badge-1080p { background: #757575; color: #fff; border-radius: 4px; padding: 2px 7px; font-size: 12px; font-weight: bold; }
        #darkmode-toggle { position:fixed;top:14px;right:16px;z-index:100;background:#eee;color:#222;border:none;padding: 7px 16px;border-radius:8px;cursor:pointer;font-weight:bold;}
        @media (prefers-color-scheme: dark) {
            body { background: #181c23; color: #e2e2e2;}
            .novedad { background: #252a33; border-color: #39404a;}
            h1,h2,h3 { color: #aad9ff;}
        }
        body.dark-mode { background: #181c23 !important; color: #e2e2e2 !important; }
        body.dark-mode .novedad { background: #252a33 !important; border-color: #39404a !important;}
        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3 { color: #aad9ff !important;}
        body.dark-mode #darkmode-toggle { background: #39404a; color: #aad9ff;}
    
    </style>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', '1');
        } else {
            localStorage.removeItem('darkMode');
        }
    }
    window.onload = function() {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches || localStorage.getItem('darkMode') === '1') {
            document.body.classList.add('dark-mode');
        }
    }
    </script>
