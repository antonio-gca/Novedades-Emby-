<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <title>Historial de Novedades Emby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
    body {
        background: #181414;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #ededed;
        margin: 0;
        padding: 8px;
        box-sizing: border-box;
    }
    h1 {
        font-size: 2.33em; font-weight: bold; color: #ededed; border-bottom: 2px solid #303031;
        padding-bottom: 10px; margin-bottom: 22px; max-width:100vw;
    }
    h2 { margin-top:32px; color:#ededed; font-size:1.3em; font-weight:700; }
    .emby-header {text-align: center;padding-bottom: 18px; margin-top: 7px;}
    .emby-logo-header {max-width: 300px;width: 28vw;min-width: 120px;height: auto;display: inline-block;}
    .fecha {color: #bcbcbc;font-size: 1.06em;margin: 0 0 32px 0;letter-spacing: 0.01em;text-align: left;padding-left: 8px;}
    .novedad {
        margin-bottom: 33px;
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 3px 22px #191a1f61;
        padding: 9px 9px 9px 9px;
        border: 0.7px solid #323232;
        max-width: 710px;
        width: 100%;
        box-sizing: border-box;
        margin-left: auto;
        margin-right: auto;
    }
    .fanart-box {position: relative;width: 100%;margin-bottom: 22px;box-sizing: border-box;}
    .fanart {width: 98%;margin: 0 auto;display: block;border-radius: 8px;box-shadow: 0 0px 24px #0b0b0f7c;}
    .clearlogo {
        position: absolute; left: 24px; bottom: 24px; width: 35%;
        min-width: 150px; max-width: 400px; height: auto; opacity: 1;
        z-index: 11; pointer-events: none; background: transparent;
        filter: drop-shadow(0 0 0.7px #fff) drop-shadow(0 0 2px #fff);
    }
    .titulo-pelicula {
        font-size: 2.05em;letter-spacing: 0.01em;font-weight: 900;
        color: #ededed;margin: 0 0 18px 0;padding: 0 5px;text-align: left;
        max-width: 98%;overflow: hidden;word-break: break-word;
        display: flex; align-items: center; gap: 14px;
    }
    .plataforma-logo {
        width: 38px; height: 38px; border-radius: 50%; object-fit: contain;
        display: block; border: none; margin: 0; background: none; vertical-align: middle;
    }
    .badge-row {
        display: flex; align-items: center; gap: 12px;
        margin-bottom: 13px; margin-left: 0; flex-wrap: wrap;
        padding-left: 3px; padding-right: 3px;
    }
    .badge-type, .categoria-badge {
        background: #262c38;
        color: #fff;
        border-radius: 7px;
        font-weight: 800;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: .07em;
        border: none;
        padding: 5px 14px;
        box-shadow: 0 2px 8px #14182427;
        margin-right: 0;
        display: inline-block;
    }
    .rating-block {
        display: flex; align-items: center; gap: 7px;
        font-weight: 700; font-size: 15px; color: #ededed; white-space: nowrap;
    }
    .icon-estrella {
        width: 18px;
        height: 18px;
        fill: #ff3838;
        stroke: #bb1111;
        stroke-width: 1px;
        vertical-align: middle;
        margin-right: 3px;
    }
    .badges-calidad {
        margin-top: 13px;
        margin-bottom: 10px;
        display: flex;
        gap: 13px;
        flex-wrap: wrap;
        padding-left: 2px;
        padding-right: 2px;
    }
    .badge-calidad {
        padding: 3px 13px;
        border: 1.1px solid #fff;
        background: transparent !important;
        color: #ededed;
        font-size: 13px;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.01em;
        user-select: none;
        white-space: nowrap;
        box-shadow: none;
    }
    .actores-disco {
        display: flex;
        gap: 17px;
        justify-content: space-between;
        margin: 15px 0 7px 0;
        width: 100%;
    }
    .actor-disco {
        width: calc(98vw / 7);
        max-width: 78px;
        min-width: 38px;
        height: auto;
        border-radius: 50%;
        aspect-ratio: 1/1;
        border: 2.7px solid #262326;
        object-fit: cover;
        box-shadow: 0 3px 12px #191a1f26;
    }
    ul {
        margin-top: 11px;
        padding-left: 22px;
        color: #d7d7d7;
        max-width: 97%;
        word-break: break-word;
    }
    .botones-fila {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
        margin-top: 18px;
        justify-content: center;
    }
    .trailer-btn, .emby-btn {
        width: 100%;
        background: #262c38;
        color: #fff;
        border-radius: 7px;
        border: none;
        font-weight: 700;
        font-size: 15px;
        padding: 9px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none !important;
        box-shadow: none;
        text-transform: none;
        letter-spacing: 0.03em;
        transition: background .19s;
        user-select: none;
        outline: none;
        cursor: pointer;
    }
    .emby-btn:visited, .trailer-btn:visited {text-decoration: none; color: #fff;}
    .emby-btn:hover, .trailer-btn:hover {background: #50c878 !important; color: #232323;}
    .emby-logo, .yt-logo {
        height: 22px;
        width: 22px;
        margin-right: 10px;
        vertical-align: middle;
        flex-shrink: 0;
    }
    .nota-app {margin-top: 9px;font-size: 10px;color: #b9b9b9;padding-left: 4px;}
    @media (max-width: 700px) {
        .clearlogo {
            min-width: 90px; max-width: 180px; left: 10px; bottom: 12px; width: 40%;
            filter: none;
        }
        .titulo-pelicula { font-size: 1.12em; }
        .badge-row, .botones-fila { flex-wrap: wrap; }
        .actores-disco { gap: 4px; }
        .emby-btn, .trailer-btn { font-size: 1em; padding: 8px 0; }
    }
    </style>
</head>
<body>
    <div class="emby-header">
        <img class="emby-logo-header" src="https://i.ibb.co/LDFLnszC/Embylogo.png" alt="Emby Logo" />
    </div>
    <h1>Historial de Actualizaciones</h1>
    <div class='fecha'>Última actualización: 25/08/2025 02:39</div>

<div class='novedad'>No hay novedades recientes.</div>
</body></html>
