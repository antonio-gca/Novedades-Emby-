
    <!DOCTYPE html>
    <html lang='es'><head>
    <meta charset='UTF-8'><title>Historial de Novedades Emby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
    body { font-family: Arial,sans-serif; background:#23292D; color:#eaeae9; margin:0; padding:30px;}
    h1,h2,h3 { color:#74e09b; margin-bottom:8px;}
    .fecha { color:#8fa097; font-size:14px; margin-bottom:19px;}
    .novedad { margin-bottom:38px; padding-bottom:13px; border-bottom:1.4px solid #323E34; background:#222B31; border-radius:13px; box-shadow:0 3px 14px #1A1D20c0; padding:21px 25px; max-width:540px;}
    .fanart-box { position:relative; }
    .fanart { width:100%; max-height:180px; object-fit:cover; border-radius:10px; margin-bottom:12px; box-shadow:0 4px 12px #181a1e7C;}
    .clearlogo { position: absolute; width:30%; min-width:80px; max-width:140px; height:auto; right:10px; top:13px;
        pointer-events:none; filter:drop-shadow(0 1px 7px #232d3193); opacity:.96; z-index:3; }
    ul { margin-top:1px; padding-left:22px;}
    .badge { background:#213e2e; color:#80eeac; border-radius:4px; padding:2px 7px; font-size:12px; margin-left:6px;}
    .badges-calidad { margin-bottom:8px; display:flex; gap:7px; flex-wrap:wrap;}
    .badge-4k { background:#ff9800; color:#fff; border-radius:4px; padding:2px 7px; font-size:12px; font-weight:bold;}
    .badge-dv { background:#2ed5a2; color:#1d2e20; border-radius:4px; padding:2px 7px; font-size:12px; font-weight:bold;}
    .badge-hdr10 { background:#206ba5; color:#fff; border-radius:4px; padding:2px 7px; font-size:12px; font-weight:bold;}
    .badge-1080p { background:#364048; color:#fff; border-radius:4px; padding:2px 7px; font-size:12px; font-weight:bold;}
    .categoria-badge { background:#38ba6a; color:#fff; border-radius:4px; padding:2px 7px; font-size:12px; margin-left:11px; font-weight:bold; display:inline-flex;align-items:center;}
    .emby-btn, .trailer-btn {
    background: #364048;
    color: #fff;
    border-radius:6px;
    margin-top:8px;
    margin-right:8px;
    padding:7px 16px 7px 13px;
    text-decoration:none;
    font-weight:700;
    font-size:15px;
    letter-spacing:.03em;
    border:none;
    display:inline-flex;
    align-items:center;
    box-shadow:0 2px 8px #2d23249b;
    transition:background .22s;
}
.emby-btn:hover, .trailer-btn:hover {
    background: #515c66; /* Un gris un poco mÃ¡s claro al hacer hover */
}

    .emby-logo {height:21px; width:21px; margin-right:6px; vertical-align:middle;}
    .yt-logo {height:21px; width:21px; margin-right:7.5px; vertical-align:middle;}
    #darkmode-toggle { position:fixed;top:14px;right:16px;z-index:100;background:#263733;color:#74e09b;border:none;padding:7px 16px;border-radius:8px;cursor:pointer;font-weight:bold;}
    .nota-app { margin-top:9px; font-size:12px; color:#90b697; letter-spacing:0.01em;}
    @media (max-width: 700px) { body {padding:6px;} .novedad{padding:10px 4px; max-width:100vw;} }
    </style>
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', '1');
        } else {
            localStorage.removeItem('darkMode');
        }
    }
    window.onload = function() {
        if (localStorage.getItem('darkMode') === '1') {
            document.body.classList.add('dark-mode');
        }
    }
    </script>
    </head><body>
    
<button id='darkmode-toggle' onclick='toggleDarkMode()'>ðŸŒ˜ Alternar modo</button>
